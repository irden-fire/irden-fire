<div class="container" style="margin-top: 50px;">
  <div class="row">
    <article>
      <header>
        <h1>Here you can confirm your order</h1>
      </header>
        <p>You choose this programm:
          <article class="well well-lg">
            <header>
              <h4>Name: {{data.name}}</h4>
            </header>
            <p>
              Cost: {{data.cost}}$
            </p>
            <p>
              Description: {{data.description}}
            </p>
          </article>
        </p>
        <p>
          <form class="form form-horizontal" name="clientform" novalidate>
            <div class="control-group" ng-class="{ 'has-error' : clientform.username.$invalid &&
                                                                (!clientform.username.$pristine || !clientform.username.$dirty)
                                                              }">
              <label for="name" class="control-label">Name:</label>
              <div class="controls">
                <input type="text" ng-model="customer.client_name" class="form-control" name="username" required/>
                  <div class="help-inline">
                    <p ng-show="clientform.username.$invalid && !clientform.username.$pristine" class="help-block">You name is required.</p>
                  </div>
              </div>
            </div>

            <div class="control-group"  ng-class="{ 'has-error' : clientform.phone.$invalid &&
                                                                (!clientform.phone.$pristine || !clientform.phone.$dirty)
                                                              }">
              <label for="phone" class="control-label">Phone number:</label>
              <div class="controls">
                <input type="text" ng-model="customer.contact_number" class="form-control" name="phone" required/>
                <div class="help-inline">
                  <p ng-show="clientform.phone.$invalid && !clientform.phone.$pristine" class="help-block">You phone is required.</p>
                </div>
              </div>
            </div>

            <div class="control-group" ng-class="{ 'has-error' : clientform.email.$invalid &&
                                                                (!clientform.email.$pristine || !clientform.email.$dirty)
                                                              }">
              <label for="email" class="control-label">Email:</label>
              <div class="controls">
                <input type="email" ng-model="customer.email" required
                        class="form-control" name="email"/>
                <div class="help-inline">
                          <p ng-show="clientform.email.$invalid && !clientform.email.$pristine" class="help-block">Wrang email.</p>
                </div>
              </div>
            </div>

            <div class="control-group">
              <label for="desired_date" class="control-label">Desired date:</label>
              <div class="controls">
                <input type="date" name="desired_date" class="form-control" uib-datepicker-popup ng-model="customer.desired_date" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              </div>
            </div>

            <div class="control-group">
              <label for="desired_time" class="control-label">Desired time:</label>
              <div class="controls">
                <uib-timepicker ng-model="customer.desired_date" name="desired_time"
                                hour-step="hstep" minute-step="mstep" show-meridian="ismeridian">
                </uib-timepicker>
              </div>
            </div>

            <hr/>
              <button type="submit" ng-click="post()" class="btn btn-primary"
              ng-disabled="clientform.$invalid">Post</button>
    </form>
        </p>
    </article>
  </div>
</div>
