<div class="container" style="margin-top: 50px;">
    <article class="">
      <header>
        <h1>Feedback</h1>
      </header>
        <p>Here you can leave feedback if you want</p>
    </article>

    <article>
      <header>
        <h3>Leave feedback</h3>
      </header>
      <div novalidate class="form well well-lg" name="feedbackForm">
      <div class="form-group">
        <div class="row">
              <uib-rating ng-model="feedback.rate" max="max" readonly="isReadonly"
                on-hover="hoveringOver(value)" on-leave="overStar = null"
                titles="['one','two','three']" aria-labelledby="default-rating">
              </uib-rating>
        </div>
        <div class="row">
          <label for="title">Title:</label>
          <input type="text" ng-model="feedback.title" class="form-control" id="title"/>
        </div>

        <div class="row">
          <label for="message">Message:</label>
          <textarea ng-model="feedback.message" class="form-control" rows="5" id="message"/></textarea>
        </div>

        <div class="row">
          <label for="author">Author:</label>
          <input type="text" ng-model="feedback.author" class="form-control" id="author"/>
        </div>

        <div class="row">
          <label for="email">Email(doesn't shown at feedback):</label>
          <input type="email" ng-model="feedback.email" required
                  class="form-control" name="email"/>
          <span style="color:red" ng-show="feedbackForm.email.$dirty && feedbackForm.email.$invalid">
            <span ng-show="clientForm.email.$error.required">Email is required.</span>
            <span ng-show="clientForm.email.$error.email">Invalid email address.</span>
          </span>
        </div>

      </div>
          <input type="submit" ng-click="post()" value="Post" class="btn btn-primary"/>
      </div>
    </article>

    <article ng-repeat="feedback in data.results" class="well">
      <header>
        <h3>{{feedback.title}}</h3>
        <uib-rating ng-model="feedback.rate" max="max" readonly="true"
          titles="['one','two','three']" aria-labelledby="default-rating">
        </uib-rating>
      </header>
        <p>{{feedback.message}}</p>
      <footer>
        {{feedback.author}}
        ({{feedback.created | date:'yyyy-MM-dd HH:mm:ss'}})
      </footer>
    </article>
</div>
